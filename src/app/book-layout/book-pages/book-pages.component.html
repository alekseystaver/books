@if (book$ | async; as book) {
  <header class="page-header">
    <button routerLink="" class="link-back">All books</button>
    <h1>{{ book.name }}</h1>
  </header>
  
  <main class="page-content">
    @for (page of [].constructor(book.pages); track $index) {
      <div class="page-square" (click)="openPage(book.id, $index)">
        {{ $index + 1 }}
      </div>
    }
  </main> 
}
