@if (book$ | async; as book) {
  <header class="page-header">
    <a routerLink="" class="link-back">All books</a>
    <h1>{{ book.name }}</h1>
  </header>
  
  <main class="page-content">
        @for (page of [].constructor(book.pages); track $index) {
          <div class="page-square" (click)="openPage(book.id, $index)">
            {{ $index + 1 }}
          </div>
        }
  </main> 
}
