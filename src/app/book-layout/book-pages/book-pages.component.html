@let b = book();
@if (b) {
  <header class="page-header">
    <button routerLink="" class="link-back">All books</button>
    <h1>{{ b.name }}</h1>
  </header>
  
  <main class="page-content">
    @for (page of [].constructor(b.pages); track $index) {
      <div class="page-square" (click)="openPage(b.id, $index+1)">
        {{ $index + 1 }}
      </div>
    }
  </main> 
}
